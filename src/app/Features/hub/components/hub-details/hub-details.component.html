<div class="container">

  <div class="header-container">
    <h3>{{ hubDetails?.name }}</h3>
    <h3>{{ hubDetails?.description }}</h3>
    <h3>{{ hubDetails?.status?.name }}</h3>
  </div>

  <div class="button-container">
    <button mat-raised-button color="accent" (click)="goBack()">
      Return
    </button>

    <button mat-raised-button style="background-color: #27ae60; color: #ffffff; font-size: 12px" (click)="addBook()">
      Create book
    </button>
    <button mat-raised-button color="primary" (click)="addExistingBook()">
      Add existing book
    </button>
  </div>


  <dynamic-table [tableColumns]="columnNames" [data]="books" [actions]="actions">
  </dynamic-table>

</div>
