<h2 mat-dialog-title>{{dialogTitle}}</h2>

<form #bookForm="ngForm" (ngSubmit)="onSubmit()" class="edit-form">
  <div class="form-group" *ngIf="isFromEdit">
    <label>Hub Id:</label>
    <input
      type="text"
      name="id"
      [(ngModel)]="hubToEditViewModel.hubId"
      [disabled]="true"
    />
  </div>

  <div class="form-group">
    <label>Hub Name 
      <span class="mandatory-element">*</span>
    </label>
    <input type="text" name="name" [(ngModel)]="hubToEditViewModel.name" required />
  </div>

  <div class="form-group">
    <label>Description
      <span class="mandatory-element">*</span>
    </label>
    <input
      type="text"
      name="description"
      [(ngModel)]="hubToEditViewModel.description"
      required
    />
  </div>

  <div class="form-group">
    <label>Image
      <span class="mandatory-element">*</span>
    </label>
    <input type="text" name="image" [(ngModel)]="hubToEditViewModel.image" required />
  </div>

  <div class="form-group">
    <label>Status
      <span class="mandatory-element">*</span>
    </label>
    <input
      type="number"
      name="status"
      [(ngModel)]="hubToEditViewModel.statusId"
      required
    />
  </div>

  <div class="button-group">

    <button type="submit" [disabled]="bookForm.invalid" class="save-button">Save changes</button>
    <button
      mat-button
      mat-dialog-close
      class="close-button"
      (click)="onCancel()"
    >
      Close
    </button>
  </div>
</form>
